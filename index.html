<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <title>Agenda JC Barbearia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="overlay">
    <header>
      <img src="imagem-background/JC_barbearia.jpg" alt="Logo JC Barbearia" class="logo">
      <h1>Agenda JC Barbearia</h1>
    </header>

    <main>
      <!-- Clientes -->
      <section class="form-section">
        <h2>üìÖ Agendar Cliente</h2>
        <form id="clientForm">
          <input type="hidden" id="clientIndex">
          <input type="text" id="clientName" placeholder="Nome do Cliente" required>
          <input type="text" id="service" placeholder="Servi√ßo" required>
          <input type="datetime-local" id="dateTime" required>
          <button type="submit">Salvar</button>
        </form>

        <input type="text" id="clientSearch" placeholder="Buscar cliente..." class="search-input">

        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Servi√ßo</th>
              <th>Data/Hora</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="clientList"></tbody>
        </table>
      </section>

      <!-- Produtos -->
      <section class="form-section">
        <h2>üõí Produtos</h2>
        <form id="productForm">
          <input type="hidden" id="productIndex">
          <input type="text" id="productName" placeholder="Nome do Produto" required>
          <input type="number" id="productPrice" placeholder="Pre√ßo" step="0.01" required>
          <input type="number" id="productQty" placeholder="Quantidade" required>
          <button type="submit">Salvar</button>
        </form>

        <input type="text" id="productSearch" placeholder="Buscar produto..." class="search-input">

        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Pre√ßo</th>
              <th>Qtd</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>
      </section>

      <!-- Tipos de cortes -->
<section class="form-section">
  <h2>üíà Tipos de Cortes</h2>
  <form id="cutTypeForm">
    <input type="text" id="cutName" placeholder="Nome do Corte" required>
    <input type="number" id="cutPrice" placeholder="Pre√ßo" step="0.01" required>
    <button type="submit">Adicionar Tipo</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Corte</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="cutTypeList"></tbody>
  </table>
</section>

<!-- Registrar cortes realizados -->
<section class="form-section">
  <h2>‚úÇÔ∏è Cortes Realizados</h2>
  <form id="cutSaleForm">
    <select id="cutSelect" required></select>
    <button type="submit">Registrar Corte</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Corte</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="cutSaleList"></tbody>
  </table>
</section>

<!-- Resumo di√°rio -->
<section class="form-section">
  <h2>üìä Resumo Di√°rio</h2>
  <p id="dailyCuts">Total de cortes hoje: 0</p>
  <p id="dailyRevenue">Receita total hoje: R$ 0,00</p>
  <button onclick="printReport()">Imprimir/Exportar Relat√≥rio</button>
   <button onclick="resetSaldo()">Resetar Saldo</button> <!-- AQUI -->
</section>

    </main>
  </div>

  <script src="script.js"></script>

  <script>
  // Registrar Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registrado:', reg))
      .catch(err => console.log('Erro SW:', err));
  }
</script>

</body>
</html>
